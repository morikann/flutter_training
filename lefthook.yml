pre-commit:
  parallel: false
  commands:
    linter:
      run: dart fix --apply lib && git add {staged_files}
    riverpod_lint:
      run: dart run custom_lint
    formatter:
      glob: "*.dart"
      run: dart format {staged_files} && git add {staged_files}
    analyzer:
      glob: "*.dart"
      run: dart analyze --fatal-infos lib